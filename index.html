<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <button id="brush" class="active">Paint Brush</button>
    <input type="color" id="brush-color" value="#000000" class="color-picker">
    
    <button id="fill-bucket">Fill Bucket</button>
    <input type="color" id="fill-color" value="#000000" class="color-picker">
    
    <button id="eraser">Eraser</button>
    <button id="clear">Clear Canvas</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
